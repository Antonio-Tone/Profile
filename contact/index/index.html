<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/contact/style/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    
    <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
      <div id="is" class="container-fluid">
        <h1>Antonio Tone</h1>

        <button
          class="navbar-toggler bg-success"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title text-black"
              id="offcanvasDarkNavbarLabel"
            >
              Navigation Bar
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="px-3">
                <a href="../index.html" class="text-decoration-none">HOME</a>
              </li>
              <li class="px-3">
                <a href="/about.html" class="text-decoration-none">ABOUT</a>
              </li>
              <li class="px-3">
                <a href="projects.html" class="text-decoration-none"
                  >PROJECTS</a
                >
              </li>
              <li class="px-3">
                <a href="testimonials.html" class="text-decoration-none"
                  >TESTIMONIALS</a
                >
              </li>
              <li class="px-3">
                <a href="contact.html" class="text-decoration-none">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   
    <h1 class="about">Contact Me</h1>
    <a href="/INDEX.HTML">
      <button class="button">Back</button>
    </a>

    <div class="container">
      <div class="row">
        <div class="col my-auto">
          <h1 id="abt" class="about text-center">
            Contact <br /><br />
            Me
          </h1>
        </div>

        <div class="col">
          <form class="background">
            <div class="container bg-light">
              <div class="h4"><h4>Contact Us</h4></div>
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left"></div>
                  <div class="screen-header-right"></div>
                </div>
                <div class="input">
                  <input class="space" id="1" type="text" placeholder="NAME" />
                  <div>
                    <input
                      class="space"
                      id="2"
                      type="email"
                      placeholder="EMAIL"
                    />
                  </div>
                  <div>
                    <input
                      class="space"
                      id="3"
                      type="tel"
                      placeholder="CONTACT NO"
                    />
                  </div>
                  <div>
                    <input
                      class="space"
                      id="4"
                      type="text"
                      placeholder="ENQUIRE"
                    />
                  </div>
                </div>
                <div>
                  <button class="btn">
                    <a href="#">Submit</a>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>Copy@</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
